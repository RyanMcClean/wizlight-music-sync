{% extends "master.html" %}
{% block title %}Wizlight Control - List of all users{% endblock %}
{% block content %}
  <p>
    <a href="/">HOME</a>
  </p>
  <h1>Users</h1>
  <ul>
    {% for x in users %}
      <li>
        <a href="details/{{ x.id }}">{{ x.UserName }} - {{ x.UserEmail }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
